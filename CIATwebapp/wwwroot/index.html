<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ClickItandTicket</title>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Click It and Ticket</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a id="nav-signin" class="nav-link active" aria-current="page" href="#">Home</a>
                    <a id="nav-signup" class="nav-link" href="#">Sign Up</a>
                    <a id="nav-customer" class="nav-link visually-hidden">Manage Your Tickets</a>
                    <a id="nav-user" class="nav-link visually-hidden">Respond to Tickets</a>
                    <a id="nav-signout" class="nav-link ml-auto visually-hidden" href="#">Sign Out</a>
                </div>
            </div>

        </div>
    </nav>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <div class="background"></div>
    <div class="form-container">

        <main class="form-signin w-100 m-auto">
            <div id="signin" class="">
                <form class="px-1 py-3">

                    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                    <div class="mb-3 form-floating">
                        <input type="username" class="form-control" id="ticket-input" placeholder="name@example.com">
                        <label for="ticket-input">Username</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="ticket-password" placeholder="Password">
                        <label for="ticket-password">Password</label>
                    </div>

                    <div class="form-check text-start my-3">
                        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Remember me
                        </label>
                    </div>
                    <button id="button-search2" class="btn btn-primary w-100 py-2" type="button">Sign in</button>
                </form>
            </div>
        </main>
        <main class="form-signin w-100 m-auto">
            <div id="signuplink" class="visually-hidden">
                <form class="px-1 py-3">
                    <h1 class="h3 mb-3 fw-normal">Create an Account</h1>

                    <div class="mb-3 form-floating">
                        <input type="text" class="form-control" id="signup-Username" placeholder="Username" required>
                        <label for="signup-Username">Username</label>
                    </div>

                    <div class="form-floating">
                        <input type="password" class="form-control" id="signup-Password" placeholder="Password"
                            required>
                        <label for="signup-Password">Password</label>
                    </div>

                    <div class="form-check text-start my-3">
                        <input class="form-check-input" type="checkbox" value="customer" id="customerCheckbox">
                        <label class="form-check-label" for="customerCheckbox">
                            Sign up as Customer
                        </label>
                    </div>

                    <div class="form-check text-start my-3">
                        <input class="form-check-input" type="checkbox" value="customer-service-rep" id="csRepCheckbox">
                        <label class="form-check-label" for="csRepCheckbox">
                            Sign up as Customer Service Representative
                        </label>
                    </div>

                    <button id="button-signup" class="btn btn-primary w-100 py-2" type="button">Sign up</button>
                </form>
            </div>
        </main>


        <div id="ticket-system" class="container visually-hidden">

            <!-- Employees Page -->
            <div id="page-tickets" class="row">

                <div class="col-12 page-title">
                    <h3>Tickets</h3>
                </div>

                <div class="col col-8 col-ticket-table">
                    <div id="ticket-table"></div>
                </div>

                <div class="col col-4 my-right">

                    <!-- Insert/Update/Delete forms - begin -->

                    <div id="form-insert" class="">
                        <h4>Create a Ticket</h4>
                        <form>
                            <div class="mb-2">
                                <label for="text-insert-Subject" class="form-label">Subject</label>
                                <input id="text-insert-Subject" type="text" class="form-control">
                            </div>
                            <div class="mb-2">
                                <label for="text-insert-Description" class="form-label label-large">Description</label>
                                <input id="text-insert-Description" type="text" class="form-control input-large"
                                    wrap="hard">
                            </div>

                            <div class="mb-3">
                                <select id="priority-dropdown" class="form-select form-select-sm"
                                    aria-label=".form-select-sm example">
                                    <option value="0" selected>Select the importance of your Ticket</option>
                                    <option value="1">Low Priority</option>
                                    <option value="2">Medium Priority</option>
                                    <option value="3">High Priority</option>
                                    <option value="4">Urgent Priority</option>
                                </select>
                            </div>
                            <div class="row mb-2 g-2">
                                <div class="col-auto">
                                    <button id="button-insert" type="button" class="btn btn-primary">Ticket!</button>
                                </div>
                                <div class="col-auto">
                                    <button id="button-insert-cancel" type="button"
                                        class="btn btn-primary">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div id="form-update" class="">
                        <h4>Update</h4>
                        <form>
                            <div class="mb-2">
                                <label for="text-update-ticket-id" class="form-label">Ticket ID</label>
                                <input id="text-update-ticket-id" type="text" class="form-control">
                            </div>
                            <div class="mb-2">
                                <label for="text-update-ticket-subject" class="form-label">Subject</label>
                                <input id="text-update-ticket-subject" type="text" class="form-control">
                            </div>
                            <div class="mb-2">
                                <label for="text-update-ticket-description" class="form-label">Description</label>
                                <input id="text-update-ticket-description" type="text" class="form-control">
                            </div>
                            <div class="row mb-2 g-2">
                                <div class="col-auto">
                                    <button id="button-update" type="button" class="btn btn-primary">Update</button>
                                </div>
                                <div class="col-auto">
                                    <button id="button-update-cancel" type="button"
                                        class="btn btn-primary">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div id="form-delete" class="">
                        <h4>Delete</h4>
                        <form>
                            <div class="mb-3">
                                <label for="text-delete-ticket-id" class="form-label">Ticket ID</label>
                                <input id="text-delete-ticket-id" type="text" class="form-control">
                            </div>
                            <div class="row mb-2 g-2">
                                <div class="col-auto">
                                    <button id="button-delete" type="button" class="btn btn-primary">Delete</button>
                                </div>
                                <div class="col-auto">
                                    <button id="button-delete-cancel" type="button"
                                        class="btn btn-primary">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <form id="form-search" class="mt-5">
                        <div class="row mb-2 g-2">
                            <div class="col-6">
                                <input id="text-search" type="text" class="form-control">
                            </div>
                            <div class="col-auto">
                                <button id="button-search" type="button" class="btn btn-primary">Search</button>
                            </div>
                            <div class="col-auto">
                                <button id="button-search-clear" type="button" class="btn btn-primary">Clear</button>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-xs-6">
                                <label>Rows per page</label>
                            </div>
                            <div class="col-xs-6">
                                <select id="select-rows-per-page" class="form-select form-select-sm">
                                    <option selected value="8">8</option>
                                    <option value="16">16</option>
                                    <option value="32">32</option>
                                </select>
                            </div>
                        </div>


                        <div class="row mb-2 g-2">
                            <div class="col-auto">
                                <button id="button-page-prev" type="button" class="btn btn-primary">&lt;</button>
                            </div>
                            <div class="col-3">
                                <input id="text-page" type="text" class="form-control" value="1">
                            </div>
                            <div class="col-auto">
                                <button id="button-page-next" type="button" class="btn btn-primary">&gt;</button>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <p id="p-rows-message"></p>
                        </div>




                    </form>

                    <!-- Insert/Update/Delete forms - end -->

                </div>






                </form>

                <!-- Insert/Update/Delete forms - end -->

            </div>

            <!-- <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script> -->
        </div>
        <div id="page-respond-tickets" class="row visually-hidden">

            <div class="col-12 page-title">
                <h3>Tickets</h3>
            </div>

            <div class="col col-8 col-ticket-table">
                <div id="response-table"></div>
            </div>

            <div class="col col-4 my-right">

                <!-- Insert/Update/Delete forms - begin -->


                <div id="form-respond" class="">
                    <h4>Update</h4>
                    <form>
                        <div class="mb-2">
                            <label for="text-respond-ticket-id" class="form-label">Ticket ID</label>
                            <input id="text-respond-ticket-id" type="text" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label for="text-respond-ticket-response" class="form-label">Ticket Response</label>
                            <input id="text-respond-ticket-response" type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <select id="status-dropdown" class="form-select form-select-sm"
                                aria-label=".form-select-sm example">
                                <option value="0" selected>Select the importance of your Ticket</option>
                                <option value="2">InProgress</option>
                                <option value="3">Resolved</option>
                                <option value="4">Closed</option>
                            </select>
                        </div>
                        <div class="row mb-2 g-2">
                            <div class="col-auto">
                                <button id="button-respond" type="button" class="btn btn-primary">Respond</button>
                            </div>
                            <div class="col-auto">
                                <button id="button-respond-cancel" type="button" class="btn btn-primary">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div id="form-delete" class="">
                    <h4>Delete</h4>
                    <form>
                        <div class="mb-3">
                            <label for="text-delete-update-id" class="form-label">Ticket ID</label>
                            <input id="text-delete-update-id" type="text" class="form-control">
                        </div>
                        <div class="row mb-2 g-2">
                            <div class="col-auto">
                                <button id="button-respond-delete" type="button" class="btn btn-primary">Delete</button>
                            </div>
                            <div class="col-auto">
                                <button id="button-respond-delete-cancel" type="button"
                                    class="btn btn-primary">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="ticket-table"></div>

        <div id="dialog" class="dialog">
            <div class="dialog-content">
                <div class="dialog-header">
                    <h2 class="dialog-title">Ticket Details</h2>
                    <button class="dialog-close-btn">Close</button>
                </div>
                <div class="dialog-body">
                    <div class="dialog-message" id="dialog-message"></div>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
</body>

</html>
