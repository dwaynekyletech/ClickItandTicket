<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ClickItandTicket</title>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Click It and Ticket</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a id="go-home" class="nav-link active" aria-current="page" href="#">Home</a>
                    <a id="signup" class="nav-link" href="#">Sign Up</a>
                    <a id="create" class="nav-link active" href="#">Create a Ticket</a>
                    <a id="manage" class="nav-link disabled">Manage a Ticket</a>
                </div>
            </div>
        </div>
    </nav>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
</head>

<body>

    <main class="form-signin w-100 m-auto">
        <div id="signin" class="">
            <form class="px-1 py-3">

                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                <div class="mb-3 form-floating">
                    <input type="username" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="form-check text-start my-3">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Remember me
                    </label>
                </div>
                <button id="button-search" class="btn btn-primary w-100 py-2" type="button">Sign in</button>
            </form>
        </div>
    </main>
    <div id="create-ticket" class="visually-hidden">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Subject</label>
            <input class="form-control" id="exampleFormControlInput1" placeholder="I need help">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option selected>Select the importance of your Ticket</option>
            <option value="1">Low Priority</option>
            <option value="2">Medium Priority</option>
            <option value="3">High Priority</option>
            <option value="4">Urgent Priority</option>
        </select>
    </div>

    <div id="signuplink" class="visually-hidden">
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Username</label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="validationCustomUsername"
                        aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Please choose a username.
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">Password</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                    Please provide a valid Password.
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="btn btn-primary">Submit form</button>
            </div>
        </form>
    </div>
    <!-- <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script> -->
    <script src="index.js"></script>

</body>

</html>
